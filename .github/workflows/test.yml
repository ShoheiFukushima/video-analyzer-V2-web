name: Test Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript build check
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Generate test coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  test-worker:
    name: Backend Worker Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cloud-run-worker/package-lock.json

      - name: Install dependencies
        working-directory: cloud-run-worker
        run: npm ci

      - name: Run TypeScript build check
        working-directory: cloud-run-worker
        run: npm run build

      - name: Verify build output
        working-directory: cloud-run-worker
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "Build successful: dist/index.js exists"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-frontend, test-worker]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-frontend.result }}" != "success" ] || [ "${{ needs.test-worker.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          echo "All tests passed successfully"
